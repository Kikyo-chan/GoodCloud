<div class="container">



  <div style="display: -ms-flexbox; display: flex; -ms-flex-align: center; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5">

    <form class="form-signin"  [formGroup]="form" (ngSubmit)="login()">
      <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
      <label for="userName" class="sr-only">用户名</label>
      <input type="text" id="userName" formControlName="name" class="form-control" placeholder="用户名" autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="密码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me">  记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
  </div>


<app-footer></app-footer>
</div>
